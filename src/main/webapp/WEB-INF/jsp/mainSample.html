<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="resources/css/reset.css">
<style type="text/css">
body {
	font-family: "맑음 코딕";
	background: #eee;
}

header {
	padding-top: 15px;
	padding-bottom: 15px;
	height: 75px;
	background: #fff;
}

header:after {
	content: '';
	clear: both;
	display: block;
}

.header {
	width: 1024px;
	margin: 0 auto;
	position: relative;
}

.logoImg {
	width: 266px;
	height: 70px;
	background: url("resources/img/in.gif") no-repeat 0 0;
	position: absolute;
	top: 0px;
}

form {
	position: absolute;
	top: 16px;
	left: 360px;
}

form>ul>li {
	float: left;
	list-style: none;
}

.subbmt {
	background: #359ab9;
	color: #fff;
	padding: 0px 15px;
	border: 1px solid #52c2e4;
	position: relative;
	height: 42px;
}

.search {
	padding: 20px 0px 20px 10px;
	border: 1px solid #eee;
	width: 300px;
}

.form {
	position: absolute;
	top: 32px;
	right: 0px;
}

.form>ul>li {
	list-style: none;
	float: left;
	padding: 0 27px;
	font-size: 12px;
	position: relative;
	border-right: 1px solid #eee;
	color: #8a8686;
	cursor: pointer;
}

nav {
	border-top: 1px solid #eee;
	border-bottom: 1px solid #eee;
	background: #fff;
}

nav>ul {
	width: 1024px;
	margin: 0 auto;
}

nav>ul>li {
	float: left;
	border-right: 1px solid #eee;
	border-left: 1px solid #eee;
	padding: 15px 0px;
	margin-left: -1px;
	color: #0463a8;
	width: 135px;
	text-align: center;
}

nav>ul>li:first-child {
	width: 207px;
}

nav>ul>li:hover {
	background: #eee;
}

.after:after {
	content: '';
	clear: both;
	display: block;
}

.menu-trigger, .menu-trigger span {
	display: inline-block;
	transition: all .3s;
	box-sizing: border-box;
}

.menu-trigger {
	position: relative;
	width: 20px;
	height: 13px;
}

.menu-trigger span {
	position: absolute;
	left: 0;
	width: 100%;
	height: 2px;
	background-color: #000;
	border-radius: 5px;
}

.menu-trigger span:nth-of-type(1) {
	top: 0;
}

.menu-trigger span:nth-of-type(2) {
	top: 5px;
}

.menu-trigger span:nth-of-type(3) {
	bottom: 0;
}
</style>
</head>
<body>
	<header>
		<div class="header">
			<div class="logoImg"></div>
			<form action="ww.jsp">
				<ul class="after">
					<li><input type="search" placeholder="검색" class="search" /></li>
					<li><input type="submit" value="검색" class="subbmt" /></li>
				</ul>
			</form>
			<div class="form">
				<ul class="after">
					<li>로그인</li>
					<li>장바구니</li>
					<li>고객센터</li>
				</ul>
			</div>

		</div>
	</header>
	<nav>
		<ul class="after">
			<li>
				<div class="menu-trigger">
					<span></span> <span></span> <span></span>
				</div> 전체 상품
			</li>
			<li>베스트 상품</li>
			<li>할인 상품</li>
			<li>총안 상품</li>
			<li>수입 상품</li>
			<li>공지사항 상품</li>
			<li>견적문의 상품</li>
		</ul>
	</nav>

</body>
